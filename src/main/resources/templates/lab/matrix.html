<!-- <!doctype html> -->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<head>
    <!-- 공통 헤더 -->
    <!-- <th:block th:import="bms.*"></th:block> -->
    <th:block th:include="/../fragments/header.html"></th:block>
    <style>
       
        .clearfix::after{clear:both; content: ""; display: block;}

        .title{
            font-size:15px;
            padding-bottom:50px;
        }
        .container{
            max-width: 100%;
            margin:50px auto;
        }
        .contents{
            width:100%;
            padding-left:0;
        }
        .text{
        	float:left;
            border: 1px solid #222222;
            width:80%;
            height:45px;
            border-radius: 5px;
            background-color: #FFFFFF;
        }
        .submit{
        	float:left;
            border: 1px solid #217566;
            border-radius: 5px;
            height:45px;
            font-size: 13px;
            font-weight: bold;
            color:#fff;
            width: calc((20% - 20px)/2);
            margin-left: 10px;
            background-color: #217566;
        }
        #filed{
            display:none;
        }
        .top-menu .contents, .top-menu a{
        	padding-left: 0;
        }
        .container a{
        	color: #217566;
        	text-decoration: underline;
        }
        .data_file{
        	border: 1px solid #ddd;
        	background-color: #fff;
        }
        
        .data_file .top_menu_bar{
        	width:100%;
        	text-align:center;
        	padding: 15px 0 0 0;
        	border-bottom: 1px solid #EDF6F1;
        }
        .data_file .top_menu_bar li{
        	display:inline-block;
        	padding: 10px 20px;
        	background-color: transparent;
        	color:#D9D9D9;
        	cursor:pointer;
        	border-radius: 5px 5px 0 0;
        }
        .data_file .top_menu_bar li.active{
        	background-color: #EDF6F1;
        	color:#217566;
        }
        .data_file .contents{
        	display:none;
        	text-align:center;
        	background-color: #fff;
        	margin-top: 15px;
        }
    </style>
</head>
<body class="layout-light top-menu overlayScroll">
<div class="mobile-search"></div>
<div class="mobile-author-actions"></div>
<!-- 공통 topbar -->
<th:block th:include="/../fragments/topbar.html"></th:block>

<main class="main-content">
	<div class="container">
		<h1 class="title">Digital Lab > MABC Tools > Analysis Tool</h1>
		<div class="contents">
			<form action="insertMatrix" id="insertFile" method="POST" enctype="multipart/form-data">
				<input type="text" class="text">
				<button type="button" class="submit" onclick="fileds();">파일첨부</button>
				<button type="submit" class="submit">분석실행</button>
				<input type="file" id="filed" name="file">
			</form>
		</div>
		<a href="">Example data download</a>
		<div class="data_file" style="overflow: auto; height: auto;">
        	<div class="top_menu_bar">
        		<ul>
        			<li>distance matrix</li>
        			<li>Phylogenic tree</li>
        			<li>PCA plot</li>
        			<li>pedigree map</li>
        		</ul>
        	</div>
        	<div class="content_type1 contents">
        		<img th:src="|http://112.169.63.197:8883/common/r/result/${path}/${path}_distancematrix.png|">
        	</div>
        	<div class="content_type2 contents">
        		<img th:src="|http://112.169.63.197:8883/common/r/result/${path}/${path}_phylogenictree3.png|">
        	</div>
        	<div class="content_type3 contents">
        		<img th:src="|http://112.169.63.197:8883/common/r/result/${path}/${path}_pca.png|">
        	</div>
        	<div class="content_type4 contents">
        		<!-- <img th:src="|http://112.169.63.197:8883/common/r/result/${path}/${path}_distancematrix.png|"> -->
        	</div>
		</div>
	</div>
</main>
<script>
	let n=0
	$(".data_file .top_menu_bar li").eq(n).addClass("active");
	$(".data_file .contents").eq(n).show();
	$(".data_file .top_menu_bar li").click(function(){
		n=$(this).index();
		
		$(".data_file .top_menu_bar li").removeClass("active");
		$(this).addClass("active");
		$(".data_file .contents").hide();
		$(".data_file .contents").eq(n).show();
	});
	
	function fileds(e)
	{
	    $("#filed").trigger("click");
	}
</script>
<!-- 공통 하단 -->
 <th:block th:include="/../fragments/footer.html"></th:block> 
<!-- 공통 js -->
 <th:block th:include="/../fragments/commonjs.html"></th:block> 
</body>
</html>
