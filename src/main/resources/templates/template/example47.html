.button li button{
	width:32px;
	height:32px;
	border: 2px solid #217566;
	background-color: transparent;
	border-radius: 50%;
}
.button li button span{
	position:relative;
}
.button li button span::after{
	content:"";
	display:block;
	position:absolute;
	top:-7px;
	left:0;
	width:2px;
	height: 10px;
	background-color: #217566;
	transform: rotate(-45deg);
}
.button li button span::before{
	content:"";
	display:block;
	position:absolute;
	top:-1px;
	left:0;
	width:2px;
	height: 10px;
	background-color: #217566;
	transform: rotate(45deg);
}
.button li button span.left_btn::after{
	left:-2px;
	transform: rotate(45deg);
}
.button li button span.left_btn::before{
	left:-2px;
	transform: rotate(-45deg);
}

/* alert 팝업 */
.dim{
	position:fixed;
	left:0;
	top:0;
	width:100%;
	height:100vh;
	background-color:rgba(0,0,0,0.3);
	z-index: 9;
}
#alert{
	width:100%;
	position:fixed;
	left:0;
	top:0;
	width:100%;
	height:100vh;
	z-index: 9999999999999999999999999;
}
#alert .alert_table{
	display: table;
	width:100%;
	height: 100%;
	
}
#alert .alert_table .alert_inner{
	display:table-cell;
	vertical-align:middle;
}
#alert .alert_table .alert_inner .alert_cover{
	max-width:550px;
	margin:0 auto;
	padding: 50px;
	text-align:center;
	background-color: #fff;
	border-radius: 10px;
}
#alert .alert_table .alert_inner .alert_cover .title_text{
	color: #222222;
	font-size: 20px;
	font-weight: 500;
}
#alert .alert_table .alert_inner .alert_cover button[type="button"]{
	padding: 10px 30px;
	color: #fff;
	background-color:#217566;
	border-radius: 5px;
	margin-top:30px;
	border: none;
}

.select {
	margin-top: 40px;
}
.select dl {
	display: inline-block;
	position: relative;
	line-height: 27px;
	vertical-align: middle;
	width:100%;
}
.select dl dt a {
	display: block;
	position: relative;
	padding-left: 20px;
	width: 100%;
	padding: 10px 0;
	font-size: 0.75em;
	color: #000;
	border: 1px solid #dedede;
	border-radius: 40px;
	text-align:center;
}
.select dl dt a.open{
	padding-bottom: 50px;
}
.select dl dt a span {
	display: inline-block;
	position: absolute;
	right: 10px;
	top: 50%;
	margin-top: -3px;
	width: 10px;
	height: 6px;
}
.select dl dd {
	display: none;
	position: absolute;
	left: 0;
	top: 40px;
	z-index: 10;
	margin: 0;
	padding: 0;
	width: 100%;
	background: #fff;
	border: 1px solid #dedede;
	border-top: none;
	padding-top: 30px;
	max-height: 300px;
	overflow: auto;
}
.select dl dd li {
	border-top: 1px solid #eaefe3;
}
.select dl dd li:first-child {
	border-top: none;
}
.select dl dd li a {
	display: block;
	position: relative;
	padding-left: 31px;
	line-height: 32px;
	text-decoration: none;
	font-size: 0.75em;
	background-color: #fff;
	color: #888;
	transition: background-color 0.3s;
}
.select dl dd li a.active {
	background-color: #f1f1f1;
}
.select dl dd li:hover a{
	background-color: #EDF6F1;
}
.select dl dd li a::after {
	content: "";
	display: block;
	position: absolute;
	left: 5px;
	top: 6px;
	width: 21px;
	height: 21px;
	background: url(images/spr_btns.png) no-repeat 0 0;
}
.select dl dd li .kr::after {
	background-position: -392px -326px;
}
.select dl dd li .eng::after {
	background-position: -392px -360px;
}
.select dl dd li .cn::after,
.select dl dd ul li .glo:after {
	background-position: -392px -395px;
}
.select select {
	width:100%;
	height: 42px;
	border: 1px solid #dedede;
	border-radius: 40px;
	padding: 0 20px;
	margin: 0;
}

let inner_html= "";
let text_box;
let array1 = [];
let array2 = [];
let textLi;
function plusFunction(e, Arrays){
	Arrays = [];
	if($(e).hasClass("right_plus") == true){
		textLi = $(e).parent().parent().parent().prev().children().eq(1).children().children();
		text_box = $(e).parent().parent().parent().next().children().eq(1).children();
	} else {
		textLi = $(e).parent().parent().parent().next().children().eq(1).children().children();
		text_box = $(e).parent().parent().parent().prev().children().eq(1).children();
	}
	textLi.each(function(idx, elem){
		if($(elem).children().eq(0).is(":checked") == true){
			Arrays.push($(elem).children().eq(1).text());
			$(elem).remove();
		}
		
	});
	
	for(let i=0; i< Arrays.length; i++){
		inner_html += "<li><input type='checkbox'><span>"+ Arrays[i]+"</span></li>";
		
	}
	text_box.append(inner_html);
	inner_html = "";
	
	checkFunction();
}

checkFunction();
function checkFunction(){// 박스안 리스트 클릭시 체크박스 체크\
	$('.text_box li').off('click').on('click', function(e){ 
		e.preventDefault();
		
 		$(this).toggleClass("clicked");
 		if($(this).hasClass("clicked") == true){
 			$(this).children().eq(0).prop("checked", true);
 		} else {
 			$(this).children().eq(0).prop("checked", false);
 		}
	});
}

	});
}
